name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.1, 8.2]

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Composer install
        run: composer install
      - name: Lint
        run: composer lint
      - name: Static Analysis
        run: composer stan
      - name: Test
        run: vendor/bin/phpunit tests/ 